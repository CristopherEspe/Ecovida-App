<div>
  <h2>Productos</h2>
  <!-- <p-inputText [(ngModel)]="searchQuery" (ngModelChange)="loadProducts()" placeholder="Buscar productos"></p-inputText> -->
  <div class="card-container">
    <div class="card-wrapper" *ngFor="let product of products">
      <div class="product-card">
        <img [src]="product.imageUrl" alt="Imagen de {{ product.name }}" class="product-image">
        <div class="product-info">
          <h3>{{ product.name }}</h3>
          <p>Precio: {{ product.price }}</p>
          <button pButton label="AÃ±adir al carrito" (click)="addToCart(product)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
